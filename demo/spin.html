    <script type="text/javascript">
      $(document).ready(function(){
        $("#spinContainer").bind('contentShowed', function(event, contentId, thumbnail, oldContentId, oldThumbnail){
          if(contentId == oldContentId) {
            return true;
          }
          $(".croppableImage", contentId).smartZoomer({});
          return true;
        });
        $("#spinContainer").hover(function(){
          $("#spinContainer").smartContentSlider('autoSlide', 0);
        }, function(){
          $("#spinContainer").smartContentSlider('autoSlide', 1000);
        });
        $("#spinContainer").smartContentSlider({
          showfx: function(content) {
            $(content).show();
          }
        });
        $("#spinContainer").smartContentSlider('autoSlide', 1000);
      });
    </script>
